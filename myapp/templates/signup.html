{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
<style type="text/css">
tr,td{
	padding: 10px;
}
</style>
{% block javascript %}
 <script>
    $("#email").change(function () {
      var username = $(this).val();

      $.ajax({
        url: '/ajax/validate_username/',
        data: {
          'username': username
        },
        dataType: 'json',
        success: function (data) {
          if (data.is_taken) {
            document.getElementById("email_error").innerHTML="Email Already Exists"
          }
        }
      });

    });
  </script>
{% endblock %}
</head>
<body>

<center>
<h1>Signup</h1>
{% if msg %}
	{{msg}}
{% endif %}
<form name="signup" method="post" action="{% url 'signup' %}" enctype="multipart/form-data">
	{% csrf_token %}
	<table>
		<tr>
			<td>User Type</td>
			<td>
				<input type="radio" name="usertype" value="user">User
				<input type="radio" name="usertype" value="seller">Seller
			</td>
		</tr>
		<tr>
			<td>First Name</td>
			<td><input type="text" name="fname"></td>
		</tr>
		<tr>
			<td>Last Name</td>
			<td><input type="text" name="lname"></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="text" name="email" id="email"></td>
			<td><span id="email_error" style="color: red;"></span></td>
		</tr>
		<tr>
			<td>Mobile</td>
			<td><input type="text" name="mobile"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="password"></td>
		</tr>
		<tr>
			<td>Confirm Password</td>
			<td><input type="password" name="cpassword"></td>
		</tr>
		<tr>
			<td>User Image</td>
			<td><input type="file" name="user_image"></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit" value="Signup" class="btn btn-primary"></td>
		</tr>
	</table>
</form>
</center>
</body>
</html>
{% endblock %}
